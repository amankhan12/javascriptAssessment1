<body>

    <script src="data.js"></script>

<h1>Please enter your details below: </h1><br>
<form onsubmit = "return validateForm()" action = "formData.html">
Name: <input id="name"><br>
Date of Birth: <input type="date" id="dob"><br>
Address: <input type="text" id="address"><br>
PostCode: <input type="text" id="postcode"><br>
Email: <input type="text" id="email"><br>
<input type="submit"><br>
</form>
<p id="Errors" style="color: red;"></p>
    
 <script>
function validateForm() {
    
    //variable for checks
    var ckN = /^[A-Za-z ]{3,20}$/;
    var ckD = /\d{4}\-\d{1,2}\-\d{1,2}/;
    var ckA = /[A-Za-z0-9]/;
    var ckP = /[A-Za-z]{1,2}[0-9]{1,2}[0-9]{1}[A-Za-z]{2}/;
    var ckE = /\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,6}/;
    
    //variable for inputs
    var n = document.getElementById("name").value;
    var d = document.getElementById("dob").value;
    var a = document.getElementById("address").value;
    var p = document.getElementById("postcode").value;
    var e = document.getElementById("email").value;
    var ret = "";
    
    //the following statements check if the value in textbox are equal to the regex requirements 
    if (!(n.match(ckN))) {
        //ret = "Name not valid, only enter alphabet between 3 to 20 chars";
        alert("Name not valid, only enter alphabet between 3 to 20 chars")
        document.getElementById("name").focus()
        return false;
    }
    else if (!(d.match(ckD))) {
        //ret = "Date of birth not valid, enter DD/MM/YYYY";
        alert("Date of birth not valid, enter DD/MM/YYYY")
        document.getElementById("dob").focus()
        return false;
        
    }
    else if (!(a.match(ckA))) {
        //ret = "Address not valid, no special charecters";
        alert("Address not valid, no special charecters")
        document.getElementById("address").focus()
        return false;
        
    }
    else if (!(p.match(ckA))) { //Change to P when figured out
        //ret = "Postcode not valid, enter correct postcode format";
        alert("Postcode not valid, enter correct postcode format")
        document.getElementById("postcode").focus()
        return false;
        
    }
    else if (!(e.match(ckE))) {
        //ret = "Email not valid, please check your email";
        alert("Email not valid, please check your email")
        document.getElementById("email").focus()
        return false; 
    }
    //document.getElementById("Errors").innerHTML = ret;

}
</script>
</body>
